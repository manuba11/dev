<!DOCTYPE html>
<html lang="ja">
<!-- Write with HTML5-->
<head>
<meta charset="UTF-8" />
<title>Learning HTML5 form</title>
<!--
<script type = "text/javascript" src = "ecl.js"></script>
-->
</head>
<body>
    <!--
    <h2>h2</h2>
    <h3>h3</h3>
    -->
    <h1>h1</h1>
    <form id = "form1">
        <input type = "button" id = "btnChg" value = "Push!" onClick = "clkBtn()"><p>
        <input type = "checkbox" name = "apple" onchange = "chgCbox(this.name, this.checked)">Apple
        <input type = "checkbox" name = "orange" onchange = "chgCbox(this.name, this.checked)">Orange
        <input type = "checkbox" name = "banana" onchange = "chgCbox(this.name, this.checked)">Banana

        <p>
    </form>
    <div id = "div1"></div>
    <div id = "div2"></div>


    <!--
    ---------------------------------------- Start Javascript---------------------------------------- 
    -->
    <script language = "javascript" type = "text/javascript">
        var boolCbox = new Array(3);
        setCbox();

        function setCbox()
        {
            var nlTypes = document.forms.form1;
            boolCbox[0] = nlTypes.apple.checked;
            boolCbox[1] = nlTypes.orange.checked;
            boolCbox[2] = nlTypes.banana.checked;
        }

        function clkBtn()
        {
            var target = document.getElementById("div1");
            target.innerHTML = "Pushed!"
        }

        var chgCbox = function(v1, v2)
        {
            var target = document.getElementById("div2"); 
            //console.log(v1 + "" + v2);
            switch(v1)
            {
                case 'apple':
                    boolCbox[0] = v2;
                    break;
                case 'orange':
                    boolCbox[1] = v2;
                    break;
                case 'banana':
                    boolCbox[2] = v2;
                    break;
            }
            target.innerHTML = v1 + " is " + v2;
        }
    </script>
</body>
</html>
