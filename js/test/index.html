<!DOCTYPE html>
<html lang="ja">
<!-- Write with HTML5-->
<head>
<meta charset="UTF-8" />
<title>Learning HTML5 form</title>
<!--
<script type = "text/javascript" src = "ecl.js"></script>
-->
</head>
<body>
    <!--
    <h2>h2</h2>
    <h3>h3</h3>
    -->
    <h1>Learn about 'input' tag.</h1>
    <!--
    Suppress submit on form. Use 'onsubmit = "return false;"'.
    -->
    <form id = "form1" onsubmit = "return false;">
        <label for = "txtKeywords">Please enter keywords here.</label>
        <input type = "text" id = "txtKeywords" value = "" onkeypress = "prsKey(this.value, event.keyCode);">
        <input type = "button" id = "btnSearch" value = "Push!" onClick = "clkBtn();"><p>
        
        <label for = "fruits">Which do you like?</label><p>
        <input type = "checkbox" id = "fruits" name = "apple" onchange = "chgCbox(this.name, this.checked);">Apple
        <input type = "checkbox" id = "fruits" name = "orange" onchange = "chgCbox(this.name, this.checked);">Orange
        <input type = "checkbox" id = "fruits" name = "banana" onchange = "chgCbox(this.name, this.checked);">Banana<p>
        
        <label for = "radAge">How old are you?</label><p>
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value)" value = "u6">under 6
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value)" value = "7t12">7-12
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value)" value = "13t15">13-15
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value)" value = "16t18" checked = "checked">16-18
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value)" value = "19t22" >19-22
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value) "value = "23t29">23-29
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value) "value = "30t39">30-39
        <input type = "radio" id = "radAge" name = "groupAge" onclick = "radioAge(this.value) "value = "40t49">40-49
    </form>
    <div id = "div1"></div>
    <div id = "div2"></div>
    <div id = "div3"></div>


    <!--
    ---------------------------------------- Start Javascript---------------------------------------- 
    -->
    <script language = "javascript" type = "text/javascript">
        var boolChkBox = new Array(3);
        var rangeAge;
        setChkBox();

        //initialize when onload
        window.onload = function()
        {
            var target = document.getElementById("div3");
            var nlistRadios = document.getElementsByName("groupAge");

//            console.log(nlistRadios.length);
            for(i = 0; i < nlistRadios.length; i++)
            {
                if(nlistRadios[i].checked)
                {
                    target.innerHTML = nlistRadios[i].value;
//                    break;
                }
            }

        }
        
        //Initialize Arrays with value.
        function setChkBox()
        {
            var formFruits = document.forms.form1;
            boolChkBox[0] = formFruits.apple.checked;
            boolChkBox[1] = formFruits.orange.checked;
            boolChkBox[2] = formFruits.banana.checked;
        }

        function clkBtn()
        {
            var target = document.getElementById("div1");
            var txtKeyword = document.getElementById("txtKeywords");

            target.innerHTML = txtKeywords.value;
        }

        function chgCbox(v1, v2)
        {
            var target = document.getElementById("div2"); 
            //console.log(v1 + "" + v2);
            switch(v1)
            {
                case 'apple':
                    boolChkBox[0] = v2;
                    break;
                case 'orange':
                    boolChkBox[1] = v2;
                    break;
                case 'banana':
                    boolChkBox[2] = v2;
                    break;
            }
            target.innerHTML = v1 + " is " + v2;
        }

        function prsKey(v1, v2)
        {
            if(v2 == 13)
            {
                var target = document.getElementById("div1");
    
                target.innerHTML = v1;
            }
        }

        function radioAge(v1)
        {
            var target = document.getElementById("div3");
            target.innerHTML = v1;
            rangeAge = v1;
        }

    </script>
</body>
</html>
